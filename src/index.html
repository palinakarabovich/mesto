<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
    <header class="header page__center">
      <a href="#" class="header__link link-style"><img src="<%=require('./images/mesto-logo.svg')%>" alt="Логотип" class="logo"></a>
    </header>

    <main class="content">

      <section class="profile page__center">
        <div class="profile__content">
          <div class="profile__pic">
            <img src="<%=require('./images/profile-pic.jpg')%>" alt="Аватар пользователя" class="profile__avatar">
            <button class="profile__avatar-edit-button" aria-label="Изменить аватар"></button>
          </div>
            <div class="profile__info">
              <div class="profile__info-row">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <button class="profile__info-edit-button" type="button" aria-label="Изменить описание профиля"></button>
              </div>
              <p class="profile__info-caption">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__add-photo-button" type="button" aria-label="Добавить фото"></button>
      </section>

      <section class="elements page__center">
      </section>

    </main>

    <footer class="footer page__center">
      <p class="footer__description">
        &copy; 2020 Mesto Russia
      </p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container popup__container_type_edit">
        <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-edit-profile-form" id="popup-edit-profile-form"> 
          <input id="input-name" name="name" type="text" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="popup__input-error input-name-error"></span>
          <input id="input-description" name="about" type="text" class="popup__input popup__input_type_description" placeholder="Профессиональная деятельность" required minlength="2" maxlength="200">
          <span class="popup__input-error input-description-error"></span>
          <input class="popup__save-button" type="submit" value="Сохранить">
      </form>
      </div>
    </div>

    <div class="popup popup_type_add-photo">
      <div class="popup__container popup__container_type_edit">
        <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popup-add-photo-form" id="popup-add-photo-form">
          <input id="input-title" name="name" type="text" class="popup__input popup__input_type_title" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__input-error input-title-error"></span>
          <input id="input-link" name="link" type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error input-link-error"></span>
          <input class="popup__save-button" type="submit" value="Создать">
      </form>
      </div>
    </div>

    <div class="popup popup_type_edit-avatar">
      <div class="popup__container popup__container_type_edit">
        <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="popup-edit-avatar-form" id="popup-edit-avatar-form">
          <input id="input-avatar-link" name="link" type="url" class="popup__input popup__input_type_avatar-link" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error input-avatar-link-error"></span>
          <input class="popup__save-button" type="submit" value="Сохранить">
      </form>
      </div>
    </div>

    <div class="popup popup_type_delete-card">
      <div class="popup__container popup__container_type_edit">
        <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
        <h2 class="popup__title popup__title_type_confirm">Вы уверены?</h2>
        <form class="popup__form">
          <input class="popup__save-button popup__save-button_type_confirm" type="submit" value="Да">
        </form>
      </form>
      </div>
    </div>

    <section class="popup popup_type_photo">
      <div class="popup__container popup__container_type_photo">
        <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
        <img class="popup__photo" src="#" alt="#">
        <h2 class="popup__photo-title"></h2>
      </div>
     </section>
    
    <template id="card">
      <div class="elements__card">
        <button class="elements__card-delete-button" type="button" aria-label="Удалить фото"></button>
        <img class="elements__card-pic" src="#" alt="#">
        <div class="elements__card-caption">
         <h2 class="elements__card-caption-title"></h2>
         <div class="elements__card-caption-like-container">
         <button class="elements__card-caption-like-button" type="button" aria-label="Нравится"></button>
         <p class="elements__card-caption-like-sum"></p>
        </div>
        </div>
      </div>
    </template>
</body>
</html>
