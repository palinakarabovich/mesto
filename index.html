<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
    <header class="header page__center">
      <a href="#" class="header__link link-style"><img src="./images/mesto-logo.svg" alt="Логотип" class="logo"></a>
    </header>

    <main class="content">

      <section class="profile page__center">
        <div class="profile__content">
          <img src="./images/profile-pic.jpg" alt="Аватар пользователя" class="profile__avatar">
            <div class="profile__info">
              <div class="profile__info-row">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <button class="profile__info-edit-button" type="button" aria-label="Изменить описание профиля"></button>
              </div>
              <p class="profile__info-caption">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__add-photo-button" type="button" aria-label="Добавить фото"></button>
      </section>

      <section class="elements page__center">
      </section>

    </main>

    <footer class="footer page__center">
      <p class="footer__description">
        &copy; 2020 Mesto Russia
      </p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container popup__container_type_edit">
        <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-edit-profile-form">
          <input name="input-name" type="text" class="popup__input popup__input_type_name" placeholder="name">
          <input name="input-description" type="text" class="popup__input popup__input_type_description" placeholder="description">
          <input class="popup__save-button" type="submit" value="Сохранить">
      </form>
      </div>
    </div>

    <div class="popup popup_type_add-photo">
      <div class="popup__container popup__container_type_edit">
        <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popup-edit-profile-form">
          <input name="input-title" type="text" class="popup__input popup__input_type_title" placeholder="Название">
          <input name="input-link" type="text" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
          <input class="popup__save-button" type="submit" value="Создать">
      </form>
      </div>
    </div>

    <section class="popup popup_type_photo">
      <div class="popup__container popup__container_type_photo">
        <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
        <img class="popup__photo" src="#" alt="#">
        <h2 class="popup__photo-title"></h2>
      </div>
     </section>
    
    <template id="card">
      <div class="elements__card">
        <button class="elements__card-delete-button" type="button" aria-label="Удалить фото"></button>
        <img class="elements__card-pic" src="#" alt="#">
        <div class="elements__card-caption">
         <h2 class="elements__card-caption-title"></h2>
         <button class="elements__card-caption-like-button" type="button" aria-label="Нравится"></button>
        </div>
      </div>
    </template>

<script src="./script/index.js"></script> 
</body>
</html>
