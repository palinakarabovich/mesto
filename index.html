<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header page__center"><a href="#" class="header__link link-style"><img src="03b78ada3425e9132ff3.svg" alt="logo" class="logo"></a></header><main class="content"><section class="profile page__center"><div class="profile__content"><div class="profile__pic"><img src="cdd6970e3d9f228be0e9.jpg" alt="Avatar" class="profile__avatar"> <button class="profile__avatar-edit-button" aria-label="Change avatar"></button></div><div class="profile__info"><div class="profile__info-row"><h1 class="profile__info-name">Jacques-Yves</h1><button class="profile__info-edit-button" type="button" aria-label="Change profile description"></button></div><p class="profile__info-caption">Explorer</p></div></div><button class="profile__add-photo-button" type="button" aria-label="Add photo"></button></section><section class="elements page__center"></section></main><footer class="footer page__center"><p class="footer__description">&copy; 2022 Mesto</p></footer><div class="popup popup_type_edit"><div class="popup__container popup__container_type_edit"><button class="popup__close-button" type="button" aria-label="Close"></button><h2 class="popup__title">Edit profile</h2><form class="popup__form" name="popup-edit-profile-form" id="popup-edit-profile-form"><input id="input-name" name="name" class="popup__input popup__input_type_name" placeholder="Name" required minlength="2" maxlength="40"> <span class="popup__input-error input-name-error"></span> <input id="input-description" name="about" class="popup__input popup__input_type_description" placeholder="Job" required minlength="2" maxlength="200"> <span class="popup__input-error input-description-error"></span> <input class="popup__save-button" type="submit" value="Save"></form></div></div>
